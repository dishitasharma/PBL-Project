<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusConnect - Timetables</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 p-4 shadow-md text-white text-center text-2xl font-bold">
    ðŸ“… CampusConnect - Timetables
  </header>
  <main class="max-w-5xl mx-auto p-6">
    <div class="flex flex-col sm:flex-row sm:justify-between items-center mb-6">
      <select id="department" class="p-2 rounded border w-full sm:w-1/3 mb-2 sm:mb-0">
        <option value="">Select Department</option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics</option>
        <option value="mech">Mechanical</option>
      </select>
      <select id="semester" class="p-2 rounded border w-full sm:w-1/4 mb-2 sm:mb-0">
        <option value="">Select Semester</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
      </select>
      <input type="text" id="search" placeholder="Search subject or teacher..." class="p-2 rounded border w-full sm:w-1/3"/>
    </div>
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full text-center border border-gray-300">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="p-2 border">Time</th>
            <th class="p-2 border">Monday</th>
            <th class="p-2 border">Tuesday</th>
            <th class="p-2 border">Wednesday</th>
            <th class="p-2 border">Thursday</th>
            <th class="p-2 border">Friday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-gray-50">
            <td class="p-2 border font-medium">9:00 - 10:00</td>
            <td class="p-2 border">DSA</td>
            <td class="p-2 border">DBMS</td>
            <td class="p-2 border">OS</td>
            <td class="p-2 border">DBMS</td>
            <td class="p-2 border">AI</td>
          </tr>
          <tr>
            <td class="p-2 border font-medium">10:00 - 11:00</td>
            <td class="p-2 border">Maths</td>
            <td class="p-2 border">DSA</td>
            <td class="p-2 border">CN</td>
            <td class="p-2 border">OS</td>
            <td class="p-2 border">AI</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    Â© 2025 CampusConnect. All rights reserved.
  </footer>
</body>
</html>
